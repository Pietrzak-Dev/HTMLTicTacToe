<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css" />

  <title>Tic Tac Toe Project</title>
</head>

<body>
  <div class="container">
    <div class="info">
      <h1>Tic Tac Toe Project</h1>
      <p>Click on the grid to start the game</p>
    </div>
    <div class="player-selection">
      <button id="player-selection-x" class="player-selection-button">X</button>
      <button id="player-selection-o" class="player-selection-button">O</button>
    </div>
    <div class="game-view">
      <div class="tic-tac-toe-grid">
        <button id="tic-tac-toe-cell-1" class="tic-tac-toe-cell">
          <p id="tic-tac-toe-cell-text-1" class="tic-tac-toe-cell-text"></p>
        </button>
        <button id="tic-tac-toe-cell-2" class="tic-tac-toe-cell">
          <p id="tic-tac-toe-cell-text-2" class="tic-tac-toe-cell-text"></p>
        </button>
        <button id="tic-tac-toe-cell-3" class="tic-tac-toe-cell">
          <p id="tic-tac-toe-cell-text-3" class="tic-tac-toe-cell-text"></p>
        </button>
        <button id="tic-tac-toe-cell-4" class="tic-tac-toe-cell">
          <p id="tic-tac-toe-cell-text-4" class="tic-tac-toe-cell-text"></p>
        </button>
        <button id="tic-tac-toe-cell-5" class="tic-tac-toe-cell">
          <p id="tic-tac-toe-cell-text-5" class="tic-tac-toe-cell-text"></p>
        </button>
        <button id="tic-tac-toe-cell-6" class="tic-tac-toe-cell">
          <p id="tic-tac-toe-cell-text-6" class="tic-tac-toe-cell-text"></p>
        </button>
        <button id="tic-tac-toe-cell-7" class="tic-tac-toe-cell">
          <p id="tic-tac-toe-cell-text-7" class="tic-tac-toe-cell-text"></p>
        </button>
        <button id="tic-tac-toe-cell-8" class="tic-tac-toe-cell">
          <p id="tic-tac-toe-cell-text-8" class="tic-tac-toe-cell-text"></p>
        </button>
        <button id="tic-tac-toe-cell-9" class="tic-tac-toe-cell">
          <p id="tic-tac-toe-cell-text-9" class="tic-tac-toe-cell-text"></p>
        </button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
